<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Размеры Box’а</title>
        <style>
            section{
                height: 250px;
                width: 250px;
                border: dotted rgb(0, 200, 0);
            }
            h1{
                text-align: center;
            }
            P{
                box-sizing: border-box;
                text-align: center;
                width: 100%;
                padding: 20px;
                border: solid blue 5px;
            }
        </style>
    </head>
    <body>
        <section>
            <h1>Front End</h1>
            <p>I like HTML and CSS!</p>
        </section>
    </body>
</html>
